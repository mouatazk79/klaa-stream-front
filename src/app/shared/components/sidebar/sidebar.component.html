<div  class="card flex justify-content-center" >
    <p-sidebar #sidebarRef [(visible)]=sidebarVisible  [transitionOptions]="'0ms'" [dismissible]="false" [modal]="false" [closeOnEscape]="false" styleClass="custom-sidebar">
        <ng-template pTemplate="headless">
            <div class="flex flex-column h-full">
                <div class="flex align-items-center justify-content-between px-4 pt-3 flex-shrink-0">
                    <span class="inline-flex align-items-center gap-2">
                        <span class="font-semibold text-2xl text-primary">KLAA STREAM</span>
                    </span>
                  
                </div>
                <div class="overflow-y-auto">
                    <ul class="list-none p-3 m-0">
                        <li>
                                 <ul class="list-none p-0 m-0 overflow-hidden">
                                <li>
                                    <a routerLink="/courses" pRipple class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                                        <i class="pi pi-home mr-2"></i>
                                        <span class="font-medium">Courses</span>
                                    </a>
                                </li>
                                <li>
                                    <a routerLink="/documents" pRipple class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                                        <i class="pi pi-bookmark mr-2"></i>
                                        <span class="font-medium">Documents</span>
                                    </a>
                                </li>
                                <li>
                                    <a routerLink="/notifications" pRipple class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                                        <i class="pi pi-comments mr-2"></i>
                                        <span class="font-medium">Notifications</span>
                                    </a>
                                </li>
                                @if (role=='ADMIN') {
                                    <li>
                                        <a routerLink="/demands" class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                                            <i class="pi pi-comments mr-2"></i>
                                            <span class="font-medium">Demands</span>
                                            <span class="inline-flex align-items-center justify-content-center ml-auto bg-primary border-circle" style="min-width: 1.5rem; height: 1.5rem">{{totalDemands}}</span>
                                        </a>
                                    </li>
                                   
                                    <li>
                                        <a routerLink="/staffs" pRipple class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                                            <i class="pi pi-users mr-2"></i>
                                            <span class="font-medium">Staff</span>
                                        </a>
                                    </li>
                                   
                                    <li>
                                        <a   routerLink="/users" pRipple class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                                            <i class="pi pi-calendar mr-2"></i>
                                            <span class="font-medium">Users</span>
                                        </a>
                                    </li>
                                    <li>
                                        <a routerLink="/videos" pRipple class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                                            <i class="pi pi-cog mr-2"></i>
                                            <span class="font-medium">Videos</span>
                                        </a>
                                    </li>
                                }
                               
                               
                            </ul>
                        </li>
                    </ul>
                    <ul class="list-none p-3 m-0">
                        </ul>
                </div>
                <div class="mt-auto">
                    <hr class="mb-3 mx-3 border-top-1 border-none surface-border" />
                    <a pRipple class="m-3 flex align-items-center cursor-pointer p-3 gap-2 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                        <p-avatar image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png" shape="circle" />
                        <span class="font-bold">{{fullName}}</span>
                        <div class="card flex justify-content-center">
                            <p-menu #menu [model]="items" [popup]="true" appendTo="body"></p-menu>
                            <p-button (onClick)="menu.toggle($event)" icon="pi pi-ellipsis-v"></p-button>
                        </div>                        
                    </a>
                </div>
            </div>
        </ng-template>
    </p-sidebar>
    </div>
