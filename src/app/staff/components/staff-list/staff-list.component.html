<app-sidebar class="app-sidebar"></app-sidebar>
<div class="card">
    <p-table
        #dt1
        [value]="staffs"
        [globalFilterFields]="['fullName', 'role', 'phoneNumber']"
        selectionMode="single"
        dataKey="id"
        [tableStyle]="{ 'min-width': '50rem' }"
        [rows]="5"
        [paginator]="true"
        stateStorage="session"
        stateKey="statedemo-session">
        
        <!-- Table Caption with Search -->
        <ng-template pTemplate="caption">
            <p-iconField iconPosition="left">
                <p-inputIcon>
                    <i class="pi pi-search"></i>
                </p-inputIcon>
                <input 
                    pInputText 
                    type="text" 
                    placeholder="Global Search" />
            </p-iconField>
        </ng-template>
        
        <!-- Table Header -->
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="fullName" style="width:25%">
                    Full Name <p-sortIcon field="fullName" />
                </th>
                <th pSortableColumn="age" style="width:25%">
                    Age <p-sortIcon field="age" />
                </th>
               <th pSortableColumn="phoneNumber" style="width:25%">
                    Phone Number <p-sortIcon field="phoneNumber" />
                </th>
                <th style="width:25%">
                    Details 
                </th>
            </tr>
        </ng-template>
        
        <!-- Table Body -->
        <ng-template pTemplate="body" let-staff>
            <tr [pSelectableRow]="staff">
                <td>
                    <span class="p-column-title">Full Name</span>
                    {{ staff.fullName }}
                </td>
                <td>
                    <span class="p-column-title">Age</span>
                    {{ staff.age }}
                </td>
                <td>
                    <span class="p-column-title">Phone Number</span>
                    {{ staff.phoneNumber }}
                </td>
                <td>
                    <span class="p-column-title">Details</span>
                    <!-- Add any details button or link here -->
                    <button pButton type="button" label="View Details"></button>
                </td>
            </tr>
        </ng-template>
        
        <!-- Empty Message -->
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="5">No staff members found.</td>
            </tr>
        </ng-template>
    </p-table>
</div>
