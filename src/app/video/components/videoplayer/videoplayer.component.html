<div class="video-container">
  <video class="video" width="1200" controls *ngIf="videoUrl">
    <!-- Video source is dynamically set from the component -->
    <source  [src]="videoUrl" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Display a loading message or spinner while the video is being loaded -->
  <div *ngIf="!videoUrl">
    Loading video...
  </div>
</div>
