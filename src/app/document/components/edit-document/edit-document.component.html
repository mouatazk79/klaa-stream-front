<div class="card flex justify-content-center">
    <p-dialog header="Edit Profile" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem' }">
        <span class="p-text-secondary block mb-5">Edit your information.</span>
        <div class="flex align-items-center gap-3 mb-3">
            <label for="name" class="font-semibold w-6rem">Name</label>
            <input pInputText id="name" class="flex-auto" [(ngModel)]="modifiedDocument.name" value="{{document.name}}" autocomplete="off" />
        </div>
        <div class="flex align-items-center gap-3 mb-3">
            <label for="description" class="font-semibold w-6rem">Description</label>
            <input pInputText id="description" class="flex-auto" [(ngModel)]="modifiedDocument.description" value="{{document.description}}"  autocomplete="off" />
        </div>
        <div class="flex align-items-center gap-3 mb-3">
            <label for="documentURL" class="font-semibold w-6rem">documentURL</label>
            <input pInputText id="documentURL" class="flex-auto" [(ngModel)]="modifiedDocument.documentURL" value="{{document.documentURL}}" autocomplete="off" />
        </div>
        <div class="flex align-items-center gap-3 mb-3">
            <label for="documentType" class="font-semibold w-6rem">Type</label>
            <p-dropdown 
            [options]="[{ label: 'Book', value: 'BOOK' }, { label: 'Article', value: 'ARTICLE' }]" 
            [(ngModel)]="modifiedDocument.documentType"
            placeholder="Select Type"
            optionValue="value"
            placeholder="{{document.documentType}}"></p-dropdown>
          </div>
        <div class="flex justify-content-end gap-2">
            <p-button label="Cancel" severity="secondary" (onClick)="visible = false" />
            <p-button label="Save" (onClick)="editDocument()" />
        </div>
    </p-dialog>
</div>
