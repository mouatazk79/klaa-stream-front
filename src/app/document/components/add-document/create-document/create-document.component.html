<div class="card flex justify-content-center">
    <p-dialog header="Add Document" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem' }">
      
      <!-- Name Field -->
      <div class="flex align-items-center gap-3 mb-3">
        <label for="name" class="font-semibold w-6rem">Name</label>
        <input pInputText id="name" class="flex-auto" autocomplete="off" [(ngModel)]="document.name" />
      </div>
  
      <!-- Description Field (Optional) -->
      <div class="flex align-items-center gap-3 mb-3">
        <label for="description" class="font-semibold w-6rem">Description</label>
        <textarea pInputTextarea id="description" class="flex-auto" [(ngModel)]="document.Description"></textarea>
      </div>
  
      <!-- Document Type Field -->
      <div class="flex align-items-center gap-3 mb-3">
        <label for="documentType" class="font-semibold w-6rem">Type</label>
        <p-dropdown 
        [options]="[{ label: 'Book', value: 'BOOK' }, { label: 'Article', value: 'ARTICLE' }]" 
        [(ngModel)]="document.documentType" 
        placeholder="Select Type"
        optionValue="value"
        placeholder="Select Type"></p-dropdown>
      </div>
  
      <!-- Document URL Field -->
      <div class="flex align-items-center gap-3 mb-5">
        <label for="documentURL" class="font-semibold w-6rem">Document URL</label>
        <input pInputText id="documentURL" class="flex-auto" autocomplete="off" [(ngModel)]="document.documentURL" />
      </div>
  
      <div class="flex justify-content-end gap-2">
        <p-button label="Cancel" severity="secondary" (onClick)="visible = false" />
        <p-toast />
        <p-confirmDialog>
            <ng-template pTemplate="message" let-message>
                <div class="flex flex-column align-items-center w-full gap-3 border-bottom-1 surface-border">
                    <i class="pi pi-exclamation-circle text-6xl text-primary-500"></i>
                    <p>{{ message.message }}</p>
                </div>
            </ng-template>
        </p-confirmDialog>
        <p-button (onClick)="confirm()" label="Save" />
    </div>
  </p-dialog>
  </div>
