<app-sidebar class="app-sidebar"></app-sidebar>
<div class="card flex justify-content-center">
  <p-dialog header="Edit Profile" [(visible)]="dialog" [modal]="true" [style]="{ width: '30rem' }">
    
    <!-- Username Field -->
    <div class="flex align-items-center gap-3 mb-3">
      <label for="userName" class="font-semibold w-6rem">Username</label>
      <input pInputText id="userName" class="flex-auto" autocomplete="off" [(ngModel)]="user.userName" placeholder="Enter your username" />
    </div>

    <!-- Email Field -->
    <div class="flex align-items-center gap-3 mb-3">
      <label for="email" class="font-semibold w-6rem">Email</label>
      <input pInputText id="email" class="flex-auto" autocomplete="off" type="email" [(ngModel)]="user.email" placeholder="Enter your email" />
    </div>

    <!-- First Name Field -->
    <div class="flex align-items-center gap-3 mb-3">
      <label for="firstName" class="font-semibold w-6rem">First Name</label>
      <input pInputText id="firstName" class="flex-auto" autocomplete="off" [(ngModel)]="user.firstName" placeholder="Enter your first name" />
    </div>

    <!-- Last Name Field -->
    <div class="flex align-items-center gap-3 mb-3">
      <label for="lastName" class="font-semibold w-6rem">Last Name</label>
      <input pInputText id="lastName" class="flex-auto" autocomplete="off" [(ngModel)]="user.lastName" placeholder="Enter your last name" />
    </div>

    <!-- Date of Birth Field -->
    <div class="flex align-items-center gap-3 mb-3">
      <label for="dateOfBirth" class="font-semibold w-6rem">Date of Birth</label>
      <input pInputText id="DateOfBirth" type="date" class="w-12rem" [(ngModel)]="user.dateOfBirth" name="dateOfBirth" />
    </div>

    <!-- Phone Number Field -->
    <div class="flex align-items-center gap-3 mb-3">
      <label for="phoneNumber" class="font-semibold w-6rem">Phone Number</label>
      <input pInputText id="phoneNumber" class="flex-auto" autocomplete="off" [(ngModel)]="user.phoneNumber" placeholder="Enter your phone number" />
    </div>

    <!-- Gender Field -->
    <div class="flex align-items-center gap-3 mb-3">
      <label for="gender" class="font-semibold w-6rem">Gender</label>
      <p-dropdown id="gender" class="flex-auto" [(ngModel)]="user.gender" [options]="genderOptions" placeholder="Select Gender"></p-dropdown>
    </div>

    <div class="flex justify-content-end gap-2">
      <p-button label="Cancel" severity="secondary"></p-button>
      <p-toast />
      <p-confirmDialog>
          <ng-template pTemplate="message" let-message>
              <div class="flex flex-column align-items-center w-full gap-3 border-bottom-1 surface-border">
                  <i class="pi pi-exclamation-circle text-6xl text-primary-500"></i>
                  <p>{{ message.message }}</p>
              </div>
          </ng-template>
      </p-confirmDialog>
      <p-button (onClick)="confirm()" label="Save" />
    </div>

  </p-dialog>
</div>
