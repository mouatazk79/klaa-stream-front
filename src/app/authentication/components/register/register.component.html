<h1>KLAA Stream</h1>
<div class="card">
  <div class="flex flex-column md:flex-row">
      <div class="w-full md:w-5 flex flex-column align-items-center justify-content-center gap-3 py-5">
         
        <div class="flex flex-wrap justify-content-center align-items-center gap-2">
            <label class="w-6rem">First Name</label>
            <input pInputText id="firstname" type="text" class="w-12rem" />
        </div>
        <div class="flex flex-wrap justify-content-center align-items-center gap-2">
            <label class="w-6rem">Last Name</label>
            <input pInputText id="lastname" type="text" class="w-12rem" />
        </div>
        <div class="flex flex-wrap justify-content-center align-items-center gap-2">
            <label class="w-6rem">DateOfBirth</label>
            <input pInputText id="DateOfBirth" type="date" class="w-12rem" />
        </div>
        <div class="flex flex-wrap justify-content-center align-items-center gap-2">
            <label class="w-6rem">Phone</label>
            <input pInputText id="phone" type="text" class="w-12rem" />
        </div>
        <div class="flex flex-wrap justify-content-center align-items-center gap-2">
            <label class="w-6rem">Email</label>
            <input pInputText id="email" type="email" class="w-12rem" />
        </div>
          <div class="flex flex-wrap justify-content-center align-items-center gap-2">
            <label class="w-6rem">Note</label>
            <input pInputText id="username" type="text" class="w-12rem h-20rem" />
        </div>
          <p-button label="Demand" icon="pi pi-user" styleClass="w-10rem mx-auto" />
      </div>
      <div class="w-full md:w-2">
          <p-divider layout="vertical" styleClass="hidden md:flex">
              <b>OR</b>
          </p-divider>
          <p-divider layout="horizontal" styleClass="flex md:hidden" [align]="'center'">
              <b>OR</b>
          </p-divider>
      </div>
      <div class="w-full md:w-5 flex align-items-center justify-content-center py-5">
        <a routerLink="/login">
          <p-button label="Login" icon="pi pi-user-plus" styleClass="p-button-success w-10rem" />
        </a>
      </div>
  </div>
</div>
