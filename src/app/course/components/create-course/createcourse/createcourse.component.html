<div class="card flex justify-content-center">
<p-dialog header="Add Course" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem' }">
 <!-- Name Field -->
 <div class="flex align-items-center gap-3 mb-3">
    <label for="name" class="font-semibold w-6rem">Name</label>
    <input pInputText id="name" class="flex-auto" autocomplete="off"  />
  </div>

  <!-- Field Field -->
  <div class="flex align-items-center gap-3 mb-3">
    <label for="field" class="font-semibold w-6rem">Field</label>
    <input pInputText id="field" class="flex-auto" autocomplete="off"  />
  </div>

  <!-- Description Field -->
  <div class="flex align-items-center gap-3 mb-3">
    <label for="description" class="font-semibold w-6rem">Description</label>
    <textarea pInputTextarea id="description" class="flex-auto" ></textarea>
  </div>

  <div class="flex align-items-center gap-3 mb-5">
    <label for="image" class="font-semibold w-6rem">Image</label>
    <p-fileUpload name="image" mode="basic" accept="image/*" maxFileSize="10000000000000000"  />
  </div>

  <div class="flex justify-content-end gap-2">
      <p-button label="Cancel" severity="secondary" (onClick)="visible = false" />
      <p-button label="Save" (onClick)="visible = false" />
  </div>
</p-dialog>
</div>
