<app-sidebar class="app-sidebar"></app-sidebar>
<div class="card">
    <p-table
        #dt1
        [value]="demands"
        [globalFilterFields]="['firstName', 'lastName', 'phoneNumber', 'email']"
        selectionMode="single"
        dataKey="id"
        [tableStyle]="{ 'min-width': '50rem' }"
        [rows]="5"
        [paginator]="true"
        stateStorage="session"
        stateKey="statedemo-session">
        
        <ng-template pTemplate="caption">
            <p-iconField iconPosition="left">
                <p-inputIcon>
                    <i class="pi pi-search"></i>
                </p-inputIcon>
                <input 
                    pInputText 
                    type="text" 
                    placeholder="Global Search" />
            </p-iconField>
        </ng-template>
        
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="firstName" style="width:25%">
                    First Name <p-sortIcon field="firstName" />
                </th>
                <th pSortableColumn="lastName" style="width:25%">
                    Last Name <p-sortIcon field="lastName" />
                </th>
                <th pSortableColumn="phoneNumber" style="width:25%">
                    Phone Number <p-sortIcon field="phoneNumber" />
                </th>
                <th pSortableColumn="email" style="width:25%">
                    Email <p-sortIcon field="email" />
                </th>
                <th  style="width:20%">Actions</th>
            </tr>
        </ng-template>
        
        <ng-template pTemplate="body" let-demand>
            <tr [pSelectableRow]="demand">
                <td>
                    <span class="p-column-title">First Name</span>
                    {{ demand.firstName }}
                </td>
                <td>
                    <span class="p-column-title">Last Name</span>
                    {{ demand.lastName }}
                </td>
                <td>
                    <span class="p-column-title">Phone Number</span>
                    {{ demand.phoneNumber }}
                </td>
                <td>
                    <span class="p-column-title">Email</span>
                    {{ demand.email }}
                </td>
                <td>
                    <div class="button-group">
                        <p-button label="viewDetails"></p-button>
                        <p-toast />
                        <p-confirmPopup />
                        <p-button (click)="activate($event,demand.userName)" label="Activate" severity="success" [outlined]="true" />
                    </div>
                </td>
            </tr>
        </ng-template>
        
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="4">No demands found.</td>
            </tr>
        </ng-template>
    </p-table>
</div>
